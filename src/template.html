<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    %sapper.base%

    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="global.css" />

		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="/assets/apple-touch-icon.png?v=Lbznv6PA9O"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/assets/favicon-32x32.png?v=Lbznv6PA9O"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/assets/favicon-16x16.png?v=Lbznv6PA9O"
		/>
		<link
			rel="mask-icon"
			href="/assets/safari-pinned-tab.svg?v=Lbznv6PA9O"
			color="#33d7a3"
		/>
		<link rel="shortcut icon" href="/assets/favicon.ico?v=Lbznv6PA9O" />
		<meta name="apple-mobile-web-app-title" content="Sheaft - Consommer local, plus facilement" />
		<meta name="application-name" content="Sheaft - Consommer local, plus facilement" />
		<meta name="msapplication-TileColor" content="#33d7a3" />
		<meta
			name="msapplication-config"
			content="/assets/browserconfig.xml?v=Lbznv6PA9O"
		/>
		<meta name="theme-color" content="#33d7a3" />

		<meta
			name="description"
			content="Découvrez et commandez en quelques clics des produits de qualité issus de la production locale."
		/>

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="Sheaft - Consommer local, plus facilement" />
		<meta
			itemprop="description"
			content="Découvrez et commandez en quelques clics des produits de qualité issus de la production locale."
		/>
		<!--Insert url for image to be used in search results-->
		<meta itemprop="image" content="./assets/android-chrome-96x96.png" />

		<!-- Facebook Meta Tags -->
		<!--Insert url of site-->
		<meta property="og:url" content="https://www.sheaft.com" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Sheaft - Consommer local, plus facilement" />
		<meta
			property="og:description"
			content="Découvrez et commandez en quelques clics des produits de qualité issus de la production locale."
		/>
		<!--Insert url for image to be used in facebook share post-->
		<meta property="og:image" content="./assets/android-chrome-96x96.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Sheaft - Consommer local, plus facilement" />
		<meta
			name="twitter:description"
			content="Découvrez et commandez en quelques clics des produits de qualité issus de la production locale."
		/>
		<!--Insert url for image to be used in twitter share post-->
		<meta name="twitter:image" content="./assets/android-chrome-96x96.png" />

		<!--Set browser chrome theme color here-->
		<meta name="theme-color" content="#33D7A3" />
		
		<title>Sheaft - Consommer local, plus facilement</title>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "url": "https://www.sheaft.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://app.sheaft.com/?text={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body
    class="leading-normal tracking-normal gradient"
    style="font-family: 'Source Sans Pro', sans-serif;"
  >
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <script>
      //TODO application insight
    </script>
  </body>
</html>
